<header
  class="bg-lime-500 py-4 px-10 shadow-lg fixed w-full top-0 z-50 backdrop-blur-sm bg-opacity-90"
>
  <div class="max-w-7xl mx-auto grid grid-cols-3 items-center">
    <h1
      class="text-3xl font-bold text-blue-900 col-span-1 hover:text-blue-800 transition-colors font-krona"
      routerLink="/"
    >
      .TiketSER
    </h1>

    <div class="flex items-center col-span-1 relative">
      <input
        type="text"
        placeholder="Cari event..."
        class="px-6 py-3 rounded-full focus:outline-none w-full pr-12 text-black bg-white/90 focus:bg-white focus:shadow-xl transition-all"
        aria-label="Search tickets"
      />
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="h-6 w-6 absolute right-4 top-1/2 transform -translate-y-1/2 text-blue-900"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
        />
      </svg>
    </div>

    <div class="flex space-x-6 justify-end col-span-1">
      <a
        routerLink="/tickets"
        class="text-blue-900 px-6 py-2 rounded-full hover:bg-blue-900 hover:text-white transition-all"
        >Informasi Tiket</a
      >
      <a
        routerLink="/contact"
        class="text-blue-900 px-6 py-2 rounded-full hover:bg-blue-900 hover:text-white transition-all"
        >Kontak</a
      >
    </div>
  </div>
</header>
