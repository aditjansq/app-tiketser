<!-- Events Section -->
<section class="mt-8 max-w-screen-lg mx-auto">
  <h2 class="text-left text-2xl font-bold mb-6 font-lexend">
    Konser atau Event Terdekat
  </h2>
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    <!-- Event Cards -->
    <div
      *ngFor="let event of events"
      (click)="navigateToDetail(event.id)"
      class="bg-white text-blue-900 rounded-lg shadow-md overflow-hidden relative border border-red-500 mx-4 cursor-pointer hover:shadow-xl transition-all"
    >
      <div class="relative">
        <img
          [src]="event.image"
          [alt]="event.name"
          class="w-full h-[200px] object-cover"
        />
        <div
          class="absolute top-2 left-2 bg-gray-100 text-center rounded-lg px-3 py-1"
        >
          <p class="text-lg font-bold text-black leading-none">
            {{ event.date.day }}
          </p>
          <p class="text-xs text-red-600">
            {{ event.date.month }} {{ event.date.year }}
          </p>
        </div>
      </div>
      <div class="p-4 flex justify-between items-center">
        <div>
          <h3 class="text-lg font-bold">{{ event.name }}</h3>
          <p class="text-sm">{{ event.location }}</p>
        </div>
        <p class="text-lg font-bold text-right">
          Rp {{ formatPrice(event.price) }}
        </p>
      </div>
    </div>
  </div>
</section>
